<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Size : height and width</title>
</head>
<body>
	<div id="sizeInfo"></div>


    <script>
    let h1 = document.createElement("h1");
    let sizeInfo=document.querySelector("#sizeInfo");
    sizeInfo.append(h1);


    const screenratio = () => { 
        let x=window.innerWidth;
        let y= window.innerHeight;
      h1.innerHTML = "Width: " + x + "height: " +y;
    }
    document.addEventListener("DOMContentLoaded", screenratio());
    window.addEventListener("resize", screenratio);
    </script>
</body>
</html>
